<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="css-prova/calc.css">
</head>

<body>
<div class="calc">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button onclick="limpar()">C</button>
        <button onclick="apagar()">โซ</button>
        <button disabled class="disabled"></button>
        <button disabled class="disabled"></button>

        <button onclick="pressionar('7')">7</button>
        <button onclick="pressionar('8')">8</button>
        <button onclick="pressionar('9')">9</button>
        <button class="op" onclick="pressionar('/')">รท</button>

        <button onclick="pressionar('4')">4</button>
        <button onclick="pressionar('5')">5</button>
        <button onclick="pressionar('6')">6</button>
        <button class="op" onclick="pressionar('*')">x</button>

        <button onclick="pressionar('1')">1</button>
        <button onclick="pressionar('2')">2</button>
        <button onclick="pressionar('3')">3</button>
        <button class="op" onclick="pressionar('-')">-</button>

        <button class="zero" onclick="pressionar('0')">0</button>
        <button onclick="pressionar('.')">.</button>
        <button class="op" onclick="pressionar('+')">+</button>
        <button class="equal" onclick="calcular()">=</button>
    </div>
</div>

<script src="js-prova/calc.js"></script>

</body>
</html>
